query findAvailableAuthors{
  findAllAuthors{
    firstName
    lastName
  }
}

query findAvailableBooks{
  findAllBooks{
    title
    author {
      firstName
      lastName
    }
    pageCount
    isbn
  }
}

mutation postAuthorData($first: String!, $last: String!){
  newAuthor(firstName: $first, lastName: $last) {
    firstName
    lastName
  }
}